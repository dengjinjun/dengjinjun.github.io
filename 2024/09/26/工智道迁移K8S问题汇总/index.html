        <link rel="stylesheet" type="text/css" href="https://jsd.cdn.zzko.cn/npm/hexo-theme-a4@latest/source/css/lightgallery.min.css" /><div class=".article-gallery"><h2 id="迁移K8S问题汇总"><a href="#迁移K8S问题汇总" class="headerlink" title="迁移K8S问题汇总"></a>迁移K8S问题汇总</h2><blockquote>
<p><strong>ingress把<code>_method</code>方法过滤掉，导致积木部分应用报错</strong></p>
</blockquote>
<p>方法1，单个客户生效</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">ingress的注解中添加如下配置：</span><br><span class="line">    nginx.ingress.kubernetes.io/server-snippet: |</span><br><span class="line">      underscores_in_headers on;</span><br></pre></td></tr></table></figure>

<p>方法2，全局生效</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">ingress-controller的ConfigMap中添加</span><br><span class="line"></span><br><span class="line">data:</span><br><span class="line">  enable-underscores-in-headers: &quot;true&quot;</span><br></pre></td></tr></table></figure>



<blockquote>
<p><strong>上传大文件报错<code>413 Request Entity Too Large</code></strong></p>
</blockquote>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">ingress的注解中添加如下配置：</span><br><span class="line">    nginx.ingress.kubernetes.io/proxy-body-size: &quot;1024m&quot;</span><br><span class="line">    nginx.ingress.kubernetes.io/proxy-connect-timeout: &#x27;600&#x27;</span><br><span class="line">    nginx.ingress.kubernetes.io/proxy-read-timeout: &#x27;600&#x27;</span><br><span class="line">    nginx.ingress.kubernetes.io/proxy-send-timeout: &#x27;600&#x27;</span><br></pre></td></tr></table></figure>
